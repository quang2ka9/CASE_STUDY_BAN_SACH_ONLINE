<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Đăng ký tài khoản</title>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    .wrapper {
      background: yellowgreen;
      padding: 0 20px 0 20px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .row {
      width: 900px;
      height: 550px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 5px 5px 10px 1px rgba(0, 0, 0, 0.2);
    }

    .input-field {
      display: flex;
      flex-direction: column;
      position: relative;
      padding: 0 10px 0 10px;
    }

    .input {
      height: 45px;
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      outline: none;
      margin-bottom: 20px;
      color: #40414a;
    }

    .input-box .input-field label {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
    }

    .input-field .input:focus ~ label {
      top: -10px;
      font-size: 13px;
    }

    .input-field .input:valid ~ label {
      top: -10px;
      font-size: 13px;
      color: #5d5076;
    }

    .input-field .input:focus, .input-field .input:valid {
      border-bottom: 1px solid #8dde7f;
    }

  </style>
</head>
<body>
<form action="/register" method="post">
  <div class="wrapper" >
    <div class="container main">
      <div class="row">
        <div class="form-group">
          <h1 class="text-center">Đăng ký tài khoản</h1>
          <div class="input-field">
            <label for="username">Tên tài khoản</label>
            <input type="text" class="input" id="username" name="username" required autocomplete="off">
          </div>
          <div class="input-field">
            <label for="password">Mật khẩu</label>
            <input type="password" class="input" id="password" name="password" required>
          </div>
          <div class="input-field">
            <label for="name">Tên</label>
            <input type="type" class="input" id="name" >
          </div>
          <div class="input-field">
            <label for="address">Địa chỉ</label>
            <input type="type" class="input" id="address" >
          </div>
          <div class="input-field">
            <label for="phone-number">Số điện thoại</label>
            <input type="type" class="input" id="phone-number" >
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
